<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°å†¬ç“œæ™ºèƒ½åŠ©æ‰‹</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>

            border: 1px solid rgba(255, 255, 255, 0.18);

        .watermelon-gradient {

        }
        .chat-bubble-user {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        .chat-bubble-agent {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);

        }

    </style>
</head>
<body class="watermelon-gradient text-gray-800 h-screen flex flex-col overflow-hidden">
    <div id="app" class="flex flex-col h-full max-w-6xl mx-auto w-full">
        <!-- Header -->
        <header class="glass-card shadow-lg p-4 z-10 flex justify-between items-center rounded-b-xl">
            <div class="flex items-center space-x-3">
                <div class="text-3xl">ğŸ‰</div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-pink-500 to-orange-500 bg-clip-text text-transparent">
                    å°å†¬ç“œæ™ºèƒ½åŠ©æ‰‹
                </h1>
            </div>
            <div class="text-sm" :class="{'text-green-600': connected, 'text-red-500': !connected}">
                <i class="fas fa-circle text-xs mr-1"></i> {{ connected ? 'åœ¨çº¿' : 'ç¦»çº¿' }}
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto p-4 space-y-4">
            
            <!-- Tabs -->
            <div class="flex space-x-2 mb-4">
                <button @click="currentTab = 'chat'" :class="['px-6 py-2 font-medium rounded-t-lg transition-all duration-300', currentTab === 'chat' ? 'bg-white text-pink-600 shadow-md' : 'bg-gray-200 text-gray-600 hover:bg-gray-300']">
                    <i class="fas fa-comments mr-2"></i>å¯¹è¯äº¤äº’
                </button>
                <button @click="currentTab = 'logs'" :class="['px-6 py-2 font-medium rounded-t-lg transition-all duration-300', currentTab === 'logs' ? 'bg-white text-blue-600 shadow-md' : 'bg-gray-200 text-gray-600 hover:bg-gray-300']">
                    <i class="fas fa-terminal mr-2"></i>è¿è¡Œæ—¥å¿—
                </button>
                <button @click="currentTab = 'config'" :class="['px-6 py-2 font-medium rounded-t-lg transition-all duration-300', currentTab === 'config' ? 'bg-white text-purple-600 shadow-md' : 'bg-gray-200 text-gray-600 hover:bg-gray-300']">
                    <i class="fas fa-cog mr-2"></i>é…ç½®ç®¡ç†
                </button>
            </div>

            <!-- Chat View -->
            <div v-if="currentTab === 'chat'" class="glass-card rounded-xl shadow-xl h-[calc(100vh-180px)] flex flex-col">
                <div class="p-3 border-b border-white/30 flex items-center justify-between bg-white/50 rounded-t-xl">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-700">æ¨¡å‹</span>
                        <select
                            v-model="currentModel"
                            @change="changeModel"
                            class="border rounded px-3 py-1 text-sm bg-white/80 focus:outline-none focus:border-pink-500 shadow-sm"
                            :disabled="modelChanging || modelOptions.length === 0"
                        >
                            <option v-for="m in modelOptions" :key="m.id" :value="m.id">{{ m.label }}</option>
                        </select>
                    </div>
                    <div class="text-sm font-medium" :class="{'text-green-600': chatConnected, 'text-gray-400': !chatConnected}">
                        {{ chatConnected ? 'å·²è¿æ¥' : 'æœªè¿æ¥' }}
                    </div>
                </div>
                <div class="flex-1 overflow-auto p-4 space-y-3" ref="chatContainer">
                    <div v-for="(msg, index) in chatMessages" :key="index" class="flex" :class="getMsgClass(msg)">
                        <div class="max-w-[80%] rounded-2xl p-4 text-sm whitespace-pre-wrap shadow-sm" :class="getBubbleClass(msg)">
                            {{ cleanMsg(msg) }}
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t border-white/30 bg-white/50 flex space-x-3 rounded-b-xl">
                    <input 
                        v-model="inputMessage" 
                        @keyup.enter="sendMessage"
                        type="text" 
                        placeholder="è¾“å…¥æŒ‡ä»¤..." 
                        class="flex-1 border-2 border-white/50 rounded-full px-6 py-3 focus:outline-none focus:border-pink-500 shadow-sm bg-white/80 placeholder:text-gray-500"
                        :disabled="!chatConnected"
                    >
                    <button 
                        @click="sendMessage" 
                        class="bg-gradient-to-r from-pink-500 to-orange-500 text-white px-6 py-3 rounded-full hover:from-pink-600 hover:to-orange-600 transition-all duration-300 shadow-lg disabled:opacity-50 flex items-center justify-center"
                        :disabled="!chatConnected || !inputMessage.trim()"
                    >
                        <i class="fas fa-paper-plane mr-2"></i>å‘é€
                    </button>
                </div>
            </div>

            <!-- Logs View -->
            <div v-if="currentTab === 'logs'" class="glass-card rounded-xl shadow-xl h-[calc(100vh-180px)] flex flex-col">
                <div class="p-3 border-b border-white/30 flex justify-between items-center bg-white/50 rounded-t-xl">
                    <span class="font-semibold text-sm text-gray-700">å®æ—¶è¾“å‡º</span>
                    <button @click="logs = []" class="text-xs bg-red-100 text-red-600 px-3 py-1 rounded-full hover:bg-red-200 transition">
                        <i class="fas fa-trash mr-1"></i>æ¸…ç©º
                    </button>
                </div>
                <div class="flex-1 overflow-auto p-4 font-mono text-sm bg-gray-900/80 text-green-400 rounded-b-xl" ref="logContainer">
                    <div v-for="(log, index) in logs" :key="index" class="mb-1 pb-1 break-words whitespace-pre-wrap">
                        {{ log }}
                    </div>
                    <div v-if="logs.length === 0" class="text-gray-400 italic">ç­‰å¾…æ—¥å¿—...</div>
                </div>
            </div>

            <!-- Config View -->
            <div v-if="currentTab === 'config'" class="glass-card rounded-xl shadow-xl p-6">
                <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
                    <i class="fas fa-cogs mr-2 text-purple-600"></i>ç¯å¢ƒå˜é‡
                </h2>
                <div v-if="loadingConfig" class="text-center py-6">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
                    <p class="mt-2 text-gray-600">åŠ è½½ä¸­...</p>
                </div>
                <div v-else class="space-y-4">
                    <div v-for="(val, key) in config" :key="key" class="flex flex-col sm:flex-row sm:items-center border-b border-white/30 pb-4">
                        <label class="font-medium w-full sm:w-1/3 text-gray-700 truncate mb-2 sm:mb-0" :title="key">{{ key }}</label>
                        <div class="flex-1 flex space-x-3">
                            <input type="text" v-model="editBuffer[key]" class="flex-1 border-2 border-white/50 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-purple-500 bg-white/80" :placeholder="val">
                            <button @click="saveConfig(key)" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-4 py-2 rounded-full text-sm hover:from-purple-600 hover:to-indigo-600 transition shadow-sm" :disabled="editBuffer[key] === val">
                                <i class="fas fa-save mr-1"></i>ä¿å­˜
                            </button>
                        </div>
                    </div>
                    
                    <!-- Add New Config -->
                    <div class="mt-6 p-5 bg-white/50 rounded-xl border border-dashed border-white/40">
                        <h3 class="font-medium text-sm mb-3 text-gray-700 flex items-center">
                            <i class="fas fa-plus-circle mr-2 text-green-600"></i>æ·»åŠ æ–°å˜é‡
                        </h3>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <input v-model="newKey" placeholder="é”® (å¦‚ API_KEY)" class="border-2 border-white/50 rounded-full px-4 py-2 text-sm flex-1 focus:outline-none focus:border-green-500 bg-white/80 placeholder:text-gray-500">
                            <input v-model="newValue" placeholder="å€¼" class="border-2 border-white/50 rounded-full px-4 py-2 text-sm flex-1 focus:outline-none focus:border-green-500 bg-white/80 placeholder:text-gray-500">
                            <button @click="addConfig" class="bg-gradient-to-r from-green-500 to-emerald-500 text-white px-5 py-2 rounded-full text-sm hover:from-green-600 hover:to-emerald-600 transition shadow-sm flex items-center justify-center">
                                <i class="fas fa-plus mr-1"></i>æ·»åŠ 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const currentTab = ref('chat');
                const logs = ref([]);
                const chatMessages = ref([]);
                const inputMessage = ref('');
                const config = ref({});
                const editBuffer = ref({});
                const loadingConfig = ref(false);
                const connected = ref(false);
                const chatConnected = ref(false);
                const logContainer = ref(null);
                const chatContainer = ref(null);
                const newKey = ref('');
                const newValue = ref('');
                const modelOptions = ref([]);
                const currentModel = ref('deepseek');
                const modelChanging = ref(false);
                let logWs = null;
                let chatWs = null;

                // Load Config
                const loadConfig = async () => {
                    loadingConfig.value = true;
                    try {
                        const res = await fetch('/api/config');
                        const data = await res.json();
                        config.value = data;
                        editBuffer.value = { ...data };
                    } catch (e) {
                        console.error("åŠ è½½é…ç½®å¤±è´¥", e);
                    } finally {
                        loadingConfig.value = false;
                    }
                };

                // Save Config
                const saveConfig = async (key) => {
                    const value = editBuffer.value[key];
                    try {
                        const res = await fetch('/api/config', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ key, value })
                        });
                        if (res.ok) {
                            config.value[key] = value;
                            alert(`å·²æ›´æ–° ${key}`);
                        } else {
                            alert('æ›´æ–°å¤±è´¥');
                        }
                    } catch (e) {
                        alert('æ›´æ–°é…ç½®å‡ºé”™');
                    }
                };

                // Add Config
                const addConfig = async () => {
                    if (!newKey.value || !newValue.value) return;
                    editBuffer.value[newKey.value] = newValue.value; // Optimistic
                    await saveConfig(newKey.value);
                    newKey.value = '';
                    newValue.value = '';
                    await loadConfig(); // Refresh
                };

                // WebSocket for Logs
                const connectLogWS = () => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    logWs = new WebSocket(`${protocol}//${window.location.host}/api/logs/ws`);
                    
                    logWs.onopen = () => {
                        connected.value = true;
                        logs.value.push(">>> å·²è¿æ¥åˆ°æ—¥å¿—æµ");
                    };
                    
                    logWs.onmessage = (event) => {
                        logs.value.push(event.data);
                        // Auto scroll
                        nextTick(() => {
                            if (logContainer.value) {
                                logContainer.value.scrollTop = logContainer.value.scrollHeight;
                            }
                        });
                    };

                    logWs.onclose = () => {
                        connected.value = false;
                        logs.value.push(">>> å·²æ–­å¼€è¿æ¥ï¼Œ3ç§’åé‡è¿...");
                        setTimeout(connectLogWS, 3000);
                    };
                };

                // WebSocket for Chat
                const connectChatWS = () => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    chatWs = new WebSocket(`${protocol}//${window.location.host}/api/chat/ws`);
                    
                    chatWs.onopen = () => {
                        chatConnected.value = true;
                        chatMessages.value.push(">>> ç³»ç»Ÿ: å·²è¿æ¥åˆ°å°å†¬ç“œ");
                    };
                    
                    chatWs.onmessage = (event) => {
                        const msg = event.data;
                        // Avoid duplicates if echoed
                        chatMessages.value.push(msg);
                        // Auto scroll
                        nextTick(() => {
                            if (chatContainer.value) {
                                chatContainer.value.scrollTop = chatContainer.value.scrollHeight;
                            }
                        });
                    };

                    chatWs.onclose = () => {
                        chatConnected.value = false;
                        chatMessages.value.push(">>> ç³»ç»Ÿ: è¿æ¥æ–­å¼€ï¼Œ3ç§’åé‡è¿...");
                        setTimeout(connectChatWS, 3000);
                    };
                };

                const loadModels = async () => {
                    try {
                        const res = await fetch('/api/chat/models');
                        const data = await res.json();
                        modelOptions.value = data.models || [];
                        if (data.current) currentModel.value = data.current;
                    } catch (e) {
                        chatMessages.value.push(`>>> ç³»ç»Ÿ: åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥ ${e}`);
                    }
                };

                const changeModel = async () => {
                    if (!currentModel.value) return;
                    modelChanging.value = true;
                    try {
                        const res = await fetch('/api/chat/model', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ provider: currentModel.value })
                        });
                        if (res.ok) {
                            chatMessages.value.push(`>>> ç³»ç»Ÿ: å·²è¯·æ±‚åˆ‡æ¢æ¨¡å‹ä¸º ${currentModel.value}`);
                        } else {
                            chatMessages.value.push(`>>> ç³»ç»Ÿ: åˆ‡æ¢æ¨¡å‹å¤±è´¥ (${res.status})`);
                        }
                    } catch (e) {
                        chatMessages.value.push(`>>> ç³»ç»Ÿ: åˆ‡æ¢æ¨¡å‹å‡ºé”™ ${e}`);
                    } finally {
                        modelChanging.value = false;
                    }
                };

                const sendMessage = async () => {
                    if (!inputMessage.value.trim()) return;
                    
                    const msg = inputMessage.value;
                    inputMessage.value = ''; // Clear input immediately
                    chatMessages.value.push(`User: ${msg}`);

                    try {
                        const res = await fetch('/api/chat/send', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: msg })
                        });
                        if (!res.ok) {
                            chatMessages.value.push(">>> ç³»ç»Ÿ: å‘é€å¤±è´¥");
                        }
                    } catch (e) {
                        chatMessages.value.push(`>>> ç³»ç»Ÿ: å‘é€å‡ºé”™ ${e}`);
                    }
                };

                // Chat styling helpers
                const getMsgClass = (msg) => {
                    if (msg.startsWith("User:") || msg.startsWith("User :")) return 'justify-end';
                    return 'justify-start';
                };

                const getBubbleClass = (msg) => {
                    if (msg.startsWith("User:") || msg.startsWith("User :")) return 'chat-bubble-user';
                    if (msg.startsWith("Agent:")) return 'chat-bubble-agent';
                    return 'system-message'; // System msg
                };

                const cleanMsg = (msg) => {
                    // Optional: remove prefix if desired, but keeping it for clarity is fine
                    return msg; 
                };

                onMounted(() => {
                    loadConfig();
                    loadModels();
                    connectLogWS();
                    connectChatWS();
                });

                return {
                    currentTab,
                    logs,
                    chatMessages,
                    inputMessage,
                    config,
                    editBuffer,
                    loadingConfig,
                    connected,
                    chatConnected,
                    logContainer,
                    chatContainer,
                    saveConfig,
                    newKey,
                    newValue,
                    addConfig,
                    sendMessage,
                    modelOptions,
                    currentModel,
                    modelChanging,
                    changeModel,
                    getMsgClass,
                    getBubbleClass,
                    cleanMsg
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
