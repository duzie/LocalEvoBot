<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex flex-col overflow-hidden">
    <div id="app" class="flex flex-col h-full">
        <!-- Header -->
        <header class="bg-white shadow p-4 z-10 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600"><i class="fas fa-robot mr-2"></i>Agent 控制台</h1>
            <div class="text-sm text-gray-500" :class="{'text-green-500': connected, 'text-red-500': !connected}">
                <i class="fas fa-circle text-xs mr-1"></i> {{ connected ? '在线' : '离线' }}
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto p-4 space-y-4">
            
            <!-- Tabs -->
            <div class="flex space-x-2 border-b border-gray-200 mb-4">
                <button @click="currentTab = 'chat'" :class="['px-4 py-2 font-medium', currentTab === 'chat' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500']">
                    对话交互
                </button>
                <button @click="currentTab = 'logs'" :class="['px-4 py-2 font-medium', currentTab === 'logs' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500']">
                    运行日志
                </button>
                <button @click="currentTab = 'config'" :class="['px-4 py-2 font-medium', currentTab === 'config' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500']">
                    配置管理
                </button>
            </div>

            <!-- Chat View -->
            <div v-if="currentTab === 'chat'" class="bg-white rounded shadow h-[calc(100vh-180px)] flex flex-col">
                <div class="p-2 border-b bg-gray-50 flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-gray-600">模型</span>
                        <select
                            v-model="currentModel"
                            @change="changeModel"
                            class="border rounded px-2 py-1 text-xs bg-white focus:outline-none focus:border-blue-500"
                            :disabled="modelChanging || modelOptions.length === 0"
                        >
                            <option v-for="m in modelOptions" :key="m.id" :value="m.id">{{ m.label }}</option>
                        </select>
                    </div>
                    <div class="text-xs" :class="{'text-green-600': chatConnected, 'text-gray-400': !chatConnected}">
                        {{ chatConnected ? '已连接' : '未连接' }}
                    </div>
                </div>
                <div class="flex-1 overflow-auto p-4 space-y-3 bg-gray-50" ref="chatContainer">
                    <div v-for="(msg, index) in chatMessages" :key="index" class="flex" :class="getMsgClass(msg)">
                        <div class="max-w-[80%] rounded-lg p-3 text-sm whitespace-pre-wrap shadow-sm" :class="getBubbleClass(msg)">
                            {{ cleanMsg(msg) }}
                        </div>
                    </div>
                </div>
                <div class="p-3 border-t bg-white flex space-x-2">
                    <input 
                        v-model="inputMessage" 
                        @keyup.enter="sendMessage"
                        type="text" 
                        placeholder="输入指令..." 
                        class="flex-1 border rounded px-3 py-2 focus:outline-none focus:border-blue-500"
                        :disabled="!chatConnected"
                    >
                    <button 
                        @click="sendMessage" 
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50"
                        :disabled="!chatConnected || !inputMessage.trim()"
                    >
                        发送
                    </button>
                </div>
            </div>

            <!-- Logs View -->
            <div v-if="currentTab === 'logs'" class="bg-white rounded shadow h-[calc(100vh-180px)] flex flex-col">
                <div class="p-2 border-b bg-gray-50 flex justify-between items-center">
                    <span class="font-semibold text-sm">实时输出</span>
                    <button @click="logs = []" class="text-xs text-gray-500 hover:text-red-500">清空</button>
                </div>
                <div class="flex-1 overflow-auto p-4 font-mono text-sm bg-gray-900 text-green-400" ref="logContainer">
                    <div v-for="(log, index) in logs" :key="index" class="mb-1 border-b border-gray-800 pb-1 break-words whitespace-pre-wrap">
                        {{ log }}
                    </div>
                    <div v-if="logs.length === 0" class="text-gray-600 italic">等待日志...</div>
                </div>
            </div>

            <!-- Config View -->
            <div v-if="currentTab === 'config'" class="bg-white rounded shadow p-4">
                <h2 class="text-lg font-semibold mb-4">环境变量</h2>
                <div v-if="loadingConfig" class="text-center py-4">加载中...</div>
                <div v-else class="space-y-4">
                    <div v-for="(val, key) in config" :key="key" class="flex flex-col sm:flex-row sm:items-center border-b pb-2">
                        <label class="font-medium w-full sm:w-1/3 text-gray-700 truncate mb-1 sm:mb-0" :title="key">{{ key }}</label>
                        <div class="flex-1 flex space-x-2">
                            <input type="text" v-model="editBuffer[key]" class="flex-1 border rounded px-2 py-1 text-sm focus:outline-none focus:border-blue-500" :placeholder="val">
                            <button @click="saveConfig(key)" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition" :disabled="editBuffer[key] === val">
                                保存
                            </button>
                        </div>
                    </div>
                    
                    <!-- Add New Config -->
                    <div class="mt-6 p-4 bg-gray-50 rounded border border-dashed border-gray-300">
                        <h3 class="font-medium text-sm mb-2 text-gray-600">添加新变量</h3>
                        <div class="flex flex-col sm:flex-row gap-2">
                            <input v-model="newKey" placeholder="键 (如 API_KEY)" class="border rounded px-2 py-1 text-sm flex-1">
                            <input v-model="newValue" placeholder="值" class="border rounded px-2 py-1 text-sm flex-1">
                            <button @click="addConfig" class="bg-green-500 text-white px-4 py-1 rounded text-sm hover:bg-green-600 transition">添加</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const currentTab = ref('chat');
                const logs = ref([]);
                const chatMessages = ref([]);
                const inputMessage = ref('');
                const config = ref({});
                const editBuffer = ref({});
                const loadingConfig = ref(false);
                const connected = ref(false);
                const chatConnected = ref(false);
                const logContainer = ref(null);
                const chatContainer = ref(null);
                const newKey = ref('');
                const newValue = ref('');
                const modelOptions = ref([]);
                const currentModel = ref('deepseek');
                const modelChanging = ref(false);
                let logWs = null;
                let chatWs = null;

                // Load Config
                const loadConfig = async () => {
                    loadingConfig.value = true;
                    try {
                        const res = await fetch('/api/config');
                        const data = await res.json();
                        config.value = data;
                        editBuffer.value = { ...data };
                    } catch (e) {
                        console.error("加载配置失败", e);
                    } finally {
                        loadingConfig.value = false;
                    }
                };

                // Save Config
                const saveConfig = async (key) => {
                    const value = editBuffer.value[key];
                    try {
                        const res = await fetch('/api/config', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ key, value })
                        });
                        if (res.ok) {
                            config.value[key] = value;
                            alert(`已更新 ${key}`);
                        } else {
                            alert('更新失败');
                        }
                    } catch (e) {
                        alert('更新配置出错');
                    }
                };

                // Add Config
                const addConfig = async () => {
                    if (!newKey.value || !newValue.value) return;
                    editBuffer.value[newKey.value] = newValue.value; // Optimistic
                    await saveConfig(newKey.value);
                    newKey.value = '';
                    newValue.value = '';
                    await loadConfig(); // Refresh
                };

                // WebSocket for Logs
                const connectLogWS = () => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    logWs = new WebSocket(`${protocol}//${window.location.host}/api/logs/ws`);
                    
                    logWs.onopen = () => {
                        connected.value = true;
                        logs.value.push(">>> 已连接到日志流");
                    };
                    
                    logWs.onmessage = (event) => {
                        logs.value.push(event.data);
                        // Auto scroll
                        nextTick(() => {
                            if (logContainer.value) {
                                logContainer.value.scrollTop = logContainer.value.scrollHeight;
                            }
                        });
                    };

                    logWs.onclose = () => {
                        connected.value = false;
                        logs.value.push(">>> 已断开连接，3秒后重连...");
                        setTimeout(connectLogWS, 3000);
                    };
                };

                // WebSocket for Chat
                const connectChatWS = () => {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    chatWs = new WebSocket(`${protocol}//${window.location.host}/api/chat/ws`);
                    
                    chatWs.onopen = () => {
                        chatConnected.value = true;
                        chatMessages.value.push(">>> 系统: 已连接到 Agent");
                    };
                    
                    chatWs.onmessage = (event) => {
                        const msg = event.data;
                        // Avoid duplicates if echoed
                        chatMessages.value.push(msg);
                        // Auto scroll
                        nextTick(() => {
                            if (chatContainer.value) {
                                chatContainer.value.scrollTop = chatContainer.value.scrollHeight;
                            }
                        });
                    };

                    chatWs.onclose = () => {
                        chatConnected.value = false;
                        chatMessages.value.push(">>> 系统: 连接断开，3秒后重连...");
                        setTimeout(connectChatWS, 3000);
                    };
                };

                const loadModels = async () => {
                    try {
                        const res = await fetch('/api/chat/models');
                        const data = await res.json();
                        modelOptions.value = data.models || [];
                        if (data.current) currentModel.value = data.current;
                    } catch (e) {
                        chatMessages.value.push(`>>> 系统: 加载模型列表失败 ${e}`);
                    }
                };

                const changeModel = async () => {
                    if (!currentModel.value) return;
                    modelChanging.value = true;
                    try {
                        const res = await fetch('/api/chat/model', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ provider: currentModel.value })
                        });
                        if (res.ok) {
                            chatMessages.value.push(`>>> 系统: 已请求切换模型为 ${currentModel.value}`);
                        } else {
                            chatMessages.value.push(`>>> 系统: 切换模型失败 (${res.status})`);
                        }
                    } catch (e) {
                        chatMessages.value.push(`>>> 系统: 切换模型出错 ${e}`);
                    } finally {
                        modelChanging.value = false;
                    }
                };

                const sendMessage = async () => {
                    if (!inputMessage.value.trim()) return;
                    
                    const msg = inputMessage.value;
                    inputMessage.value = ''; // Clear input immediately
                    chatMessages.value.push(`User: ${msg}`);

                    try {
                        const res = await fetch('/api/chat/send', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: msg })
                        });
                        if (!res.ok) {
                            chatMessages.value.push(">>> 系统: 发送失败");
                        }
                    } catch (e) {
                        chatMessages.value.push(`>>> 系统: 发送出错 ${e}`);
                    }
                };

                // Chat styling helpers
                const getMsgClass = (msg) => {
                    if (msg.startsWith("User:") || msg.startsWith("User :")) return 'justify-end';
                    return 'justify-start';
                };

                const getBubbleClass = (msg) => {
                    if (msg.startsWith("User:") || msg.startsWith("User :")) return 'bg-blue-100 text-blue-900';
                    if (msg.startsWith("Agent:")) return 'bg-white border border-gray-200 text-gray-800';
                    return 'bg-gray-200 text-gray-600 text-xs italic'; // System msg
                };

                const cleanMsg = (msg) => {
                    // Optional: remove prefix if desired, but keeping it for clarity is fine
                    return msg; 
                };

                onMounted(() => {
                    loadConfig();
                    loadModels();
                    connectLogWS();
                    connectChatWS();
                });

                return {
                    currentTab,
                    logs,
                    chatMessages,
                    inputMessage,
                    config,
                    editBuffer,
                    loadingConfig,
                    connected,
                    chatConnected,
                    logContainer,
                    chatContainer,
                    saveConfig,
                    newKey,
                    newValue,
                    addConfig,
                    sendMessage,
                    modelOptions,
                    currentModel,
                    modelChanging,
                    changeModel,
                    getMsgClass,
                    getBubbleClass,
                    cleanMsg
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
